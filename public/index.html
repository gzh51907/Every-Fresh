<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="icon" href="<%= BASE_URL %>favicon.ico">

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;

    }
  </style>
</head>
<title>myapp</title>

<body>
  <noscript>
    <strong>We're sorry but myapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

<script src="//cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script>
  $(function () {

    $('.weui-tabbar').on('click', '.weui-tabbar__item', function () {

      $(this).siblings().children(0).children(0).removeClass('weui-tabbar__icon_active');

      $(this).children(0).children(0).addClass('weui-tabbar__icon_active');
    })

    $('#userinput').bind('input propertychange', function () {
      //当输入框有内容时显示删除键
      if ($(" #userinput ").val()) {
        $(" #dl-del ").css('display', 'block');
      } else if (!$(" #userinput ").val()) {
        //当输入框没有有内容时隐藏删除键
        $(" #dl-del ").css('display', 'none');
      }
    });


  })

</script>

</html>
