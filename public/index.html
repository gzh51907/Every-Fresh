<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }
  </style>
  <title>myapp</title>
  <body>
    <noscript>
      <strong>We're sorry but myapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</head>
<script src="//cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script>
  $(function () {

    $('.weui-tabbar').on('click', '.weui-tabbar__item', function () {

      $(this).siblings().children(0).children(0).removeClass('weui-tabbar__icon_active');

      $(this).children(0).children(0).addClass('weui-tabbar__icon_active');
    })
  })

</script>
</html>
